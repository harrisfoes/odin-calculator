<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="maincontainer">
        <div class="calculator">
            <div class="screen">
                <div class="history_display">323</div>
                <div class="main_screen">3434</div>
            </div>
            <div class="buttoncontainer">
                <div class="toprow">
                    <button class="buttons" id="clear">Clear</button>
                    <button class="buttons" id="delete">Delete</button>
                </div>
                <div class="row1">
                    <button class="buttons" id="seven">7</button>
                    <button class="buttons" id="eight">8</button>
                    <button class="buttons" id="nine">9</button>
                    <button class="buttons" id="divide">รท</button>
                </div>
                <div class="row2">
                    <button class="buttons" id="four">4</button>
                    <button class="buttons" id="five">5</button>
                    <button class="buttons" id="six">6</button>
                    <button class="buttons" id="multiply">ร</button>
                </div>
                <div class="row3">
                    <button class="buttons" id="one">1</button>
                    <button class="buttons" id="two">2</button>
                    <button class="buttons" id="three">3</button>
                    <button class="buttons" id="subtract">-</button>
                </div>
                <div class="row4">
                    <button class="buttons" id="dec">.</button>
                    <button class="buttons" id="zero">0</button>
                    <button class="buttons" id="equal">=</button>
                    <button class="buttons" id="add">+</button>
                </div>
            </div>

        </div>
</body>
<script src="main.js"></script>

</html>
