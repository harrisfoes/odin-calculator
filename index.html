<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="maincontainer">
        <div class="calculator">
            <div class="screen">
                <div class="history_display"></div>
                <div class="main_screen">0</div>
            </div>
            <div class="buttoncontainer">
                <div class="toprow">
                    <button class="buttons clear" id="clear">C</button>
                    <button class="buttons delete" id="delete">DEL</button>
                </div>
                <div class="row1">
                    <button class="buttons number" id="7">7</button>
                    <button class="buttons number" id="8">8</button>
                    <button class="buttons number" id="9">9</button>
                    <button class="buttons operator" id="divide">รท</button>
                </div>
                <div class="row2">
                    <button class="buttons number" id="4">4</button>
                    <button class="buttons number" id="5">5</button>
                    <button class="buttons number" id="6">6</button>
                    <button class="buttons operator" id="multiply">ร</button>
                </div>
                <div class="row3">
                    <button class="buttons number" id="1">1</button>
                    <button class="buttons number" id="2">2</button>
                    <button class="buttons number" id="3">3</button>
                    <button class="buttons operator" id="subtract">-</button>
                </div>
                <div class="row4">
                    <button class="buttons decimal" id="dec">.</button>
                    <button class="buttons number" id="0">0</button>
                    <button class="buttons equal" id="equal">=</button>
                    <button class="buttons operator" id="add">+</button>
                </div>
            </div>

        </div>
    </div>
    <footer><a href="https://github.com/harrisfoes" target="_blank">harrisfoes <img src="github-mark.png"></a></footer>
</body>
<script src="main.js"></script>

</html>
